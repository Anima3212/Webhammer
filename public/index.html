<!DOCTYPE html>
<html>
<head>
  <title>Warhammer Lite</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<!-- Update the body content -->
<body>
  <div class="container">
    <!-- Player 1 Section -->
    <div class="army-picker player1">
      <h2>Player 1 ⚔</h2>
      <div id="player1-faction-selection" class="faction-selection">
        <select class="faction" data-player="1">
          <option value="">Choose Faction</option>
          <option value="space_marines">Space Marines</option>
          <option value="orks">Orks</option>
        </select>
        <button onclick="confirmFaction(1)" class="confirm-button">Confirm Faction</button>
      </div>
      <div id="player1-army-building" class="army-building" style="display: none;">
        <!-- Player 1 Army Building Content -->
      </div>
    </div>

    <!-- Player 2 Section -->
    <div class="army-picker player2">
      <h2>Player 2 ⚔</h2>
      <div id="player2-faction-selection" class="faction-selection">
        <select class="faction" data-player="2">
          <option value="">Choose Faction</option>
          <option value="space_marines">Space Marines</option>
          <option value="orks">Orks</option>
        </select>
        <button onclick="confirmFaction(2)" class="confirm-button">Confirm Faction</button>
      </div>
      <div id="player2-army-building" class="army-building" style="display: none;">
        <!-- Player 2 Army Building Content -->
      </div>
    <!-- Add this after the army-picker -->
<div class="game-container">
    <div class="army-display" id="army-display">
      <h3>Your Forces</h3>
      <div id="army-units"></div>
    </div>
    
    <div class="game-grid" id="game-grid" style="display: none;">
      <h2>Battlefield</h2>
      <div id="grid"></div>
    </div>
  </div>

    <!-- Battlefield -->
    <div id="battlefield" style="display: none;">
      <div class="game-grid" id="grid"></div>
      <div class="dice-roller">
        <button class="glow-button" onclick="rollD6()">ROLL D6</button>
        <div id="dice-results"></div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
  <!-- Rest of the HTML remains same -->
</body>
</html>
