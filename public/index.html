<!DOCTYPE html>
<html>
<head>
  <title>Warhammer Lite</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="army-picker">
        <h2>⏳ Build Your Army</h2>
        
        <!-- Step 1: Faction Selection -->
        <div id="faction-selection">
          <select id="faction">
            <option value="">Choose Your Faction</option>
            <option value="space_marines">Space Marines</option>
            <option value="orks">Orks</option>
          </select>
          <button onclick="confirmFaction()" class="confirm-button">Confirm Faction</button>
        </div>
      
        <!-- Step 2: Army Building (hidden initially) -->
        <div id="army-building" style="display: none;">
            <div class="unit-list">
              <h3>Available Units</h3>
              <div id="available-units"></div>
            </div>
          </div>
            
            <!-- Selected Army -->
            <div class="army-status">
                <h3>⛁ Your Army <span id="total-points">0</span>/<span id="max-points">2000</span> pts</h3>
                <div id="selected-units"></div>
                <button onclick="startGame()" class="start-button">Deploy Forces</button>
              </div>
          </div>
        </div>
      </div>
    <!-- Game Grid -->
    <div class="game-grid" id="grid" style="display: none;"></div>

    <!-- Dice Roller -->
    <div class="dice-roller">
        <button class="glow-button" onclick="rollD6()">ROLL D6</button>
      <div id="dice-results"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
