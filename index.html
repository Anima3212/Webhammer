<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Flexbox container to align the button and form inputs */
        .controls-container {
            display: flex;
            align-items: center;
            gap: 20px; /* Adds space between the button and forms */
        }

        /* Adjust spacing of the input fields */
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1000rem" height="500rem" style="border:1px solid grey;">
        Sorry, your browser does not support canvas.
    </canvas>

    <h1>Roll the Dice!</h1>

    <!-- Container to hold the roll dice and form inputs together on the same line -->
    <div class="controls-container">
        <!-- Roll Dice Button -->
        <button onclick="rollDice()">Roll</button>
        <p id = "diceResult">0</p>

        <!-- Forms for degrees and distance -->
        <form id="form1">
            <label for="number1">Degrees:</label>
            <input type="number" id="number1" required>
        </form>

        <form id="form2">
            <label for="number2">Distance(0-1):</label>
            <input type="number" id="number2" required>
        </form>

        <!-- Submit Button -->
        <button id="submitButton">Submit</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
